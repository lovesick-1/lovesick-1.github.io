    <script>

        function PlayOrPause(audioId, musicUrl,showImg,headImg){

            //清除所有setInterval
            var  end = setInterval(function(){}, 100);
            var start = (end - 100) > 0 ? end -100 : 0;
            for(var i = start; i < end; i++)
                {
            clearInterval(i);
            }
 
            var audio = document.getElementById(audioId);
            var img = document.getElementById("h2_left2_img");

            // 音乐磁盘旋转
            var audio_view = document.getElementsByClassName('audio-views')[0];
            var num = 0; 

            var time = 0;
            clearInterval(time)
            var audio_view_img = audio_view.getElementsByTagName('img')[0];
            audio_view_img.src=headImg;
            if(audio.paused){
                document.getElementById(audioId).src=musicUrl;
                document.getElementById(audioId).controls='controls'
                for(var i =0;i<5;i++){
                   var a= document.getElementsByTagName("audio");
                   if(a[i].played && audio!=a[i]){
                       a[i].pause();
                       a[i].removeAttribute("controls")
                   }
                }

                audio.play();
                img.src=showImg
                time = setInterval( startRotate, 10) //旋转
            }else{

                audio.pause();
                audio.removeAttribute("controls")
                audio.currentTime = 0;
                img.src="../img/showImg/1.jpg"
            }

                function startRotate(){
                    audio_view.style.transform = 'rotate(' + (num += 0.2) + 'deg)'
                }

        }

        function ChangeBackgrade(bcColor){
            // var bc = document.getElementById('bc_theme');
            var h1_left1 = document.getElementById("h1_left1");
            var h1_left2 = document.getElementById("h1_left2");
            var h1_left3 = document.getElementById("h1_left3");
            var h2_left1 = document.getElementById("h2_left1");
            var h2_left2 = document.getElementById("h2_left2");


            if(h1_left1.style.backgroundColor=="white"){
                h1_left1.style.backgroundColor=bcColor;
                h1_left2.style.backgroundColor=bcColor;
                h1_left3.style.backgroundColor=bcColor;
                h2_left1.style.backgroundColor=bcColor;
                h2_left2.style.backgroundColor=bcColor;

                document.getElementById("controller").style.backgroundColor='#656565';
                document.getElementById("controller").style.boxShadow='none';

                h1_left1.style.color='white';
                h2_left1.style.color='white';
                document.getElementById("desc").style.color="white";
                document.getElementById("titl").style.color="white";
                document.getElementById("tit").style.color="white";
                
                document.body.style.backgroundImage="linear-gradient(135deg, #254353, #00895e)";
        
            }else{
                h1_left1.style.backgroundColor='white';
                h1_left2.style.backgroundColor='white';
                h1_left3.style.backgroundColor='white';
                h2_left1.style.backgroundColor='white';
                h2_left2.style.backgroundColor='white';
                document.getElementById("controller").style.backgroundColor='white';
                document.getElementById("controller").style.boxShadow=' 1px 1px 10px 1px rgb(157, 157, 157)';

                document.getElementById("desc").style.color="black";
                document.getElementById("titl").style.color="black";
                document.getElementById("tit").style.color="black";
                h1_left1.style.color='black';
                h2_left1.style.color='black';

                document.body.style.backgroundImage="linear-gradient(135deg, #727089, #c3565f)";
            }
        }
