<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>个人网站登录页面</title>
    <link type="text/css" rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div id="login_header">
      <a href="../../index.html">
        <img class="logo_img" alt="" src="../img/logo1.png" />
      </a>
    </div>

    <div class="login_banner">
      <div id="l_content">
        <span class="login_word">欢迎登录</span>
      </div>

      <div id="content">
        <div class="login_form">
          <div class="login_box">
            <div class="tit">
              <h1>个人网站</h1>
            </div>
            <div class="msg_cont">
              <b></b>
              <span class="errorMsg">请输入用户名和密码</span>
            </div>
            <div class="form">
              <form action="../pages/index.html">
                <label>用户名称：</label>
                <input
                  class="itxt" type="text"  placeholder="请输入用户名"
                  autocomplete="off"  tabindex="1"
                  name="username"  id="username"
                />
                <br />
                <br />
                <label>用户密码：</label>
                <input
                  class="itxt" type="password" placeholder="请输入密码"
                  autocomplete="off" tabindex="1"
                  name="password" id="password"
                />
                <br />
                <br />
                <input type="submit" value="登录" id="sub_btn" />
              </form>
              <div class="tit">
                <a href="regist.html">立即注册</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="bottom">
      <span>
        Designed by 宋兴睿
      </span>
    </div>
  </body>
</html>
